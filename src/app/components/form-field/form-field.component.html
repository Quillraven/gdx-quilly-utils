<div class="grid grid-flow-row grid-cols-2 gap-x-4">
  <label class="label" for="{{inputId}}">{{ label }}</label>
  <div class="flex flex-col">
    <input
      [id]="inputId"
      [type]="type"
      [formControl]="control"
      class="input"
      [ngClass]="{'input-error': hasErrors()}">
    @if (hasErrors()) {
      <div class="text-error text-xs mt-1">
        <span>{{ errorHint() }}</span>
      </div>
    }
  </div>
</div>
